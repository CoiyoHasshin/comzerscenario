l_english:
 COM_domestic_restructuring:0 "国内の立て直し"
 COM_domestic_restructuring_desc:0 "国内の経済、政治、軍事は非常に荒廃している。これをどうにかするには、国民の支持が不可欠だろう。何故ならば、国民こそが国家であり、国家こそが国民であるからである。"
 COM_The_rise_of_neoconservatism:0 "新保守主義の台頭"
 COM_The_rise_of_neoconservatism_desc:0 "ムノノフ、ピョートル、クライン、アルザの四巨頭による保守政治は、更なる飛躍と安定をもたらすだろう。また新たな保守主義が持ち込まれることで、コムザールにとっての利益となるはずだ。"
 COM_Delegation_of_power_to_federal_forces:0 "連邦軍への政権委任"
 COM_Delegation_of_power_to_federal_forces_desc:0 "戦争では負けたものの、連邦軍の活躍は賞賛されるべきだと将校団は主張している。既に国民も軍を支持し始めているため、反逆はまた新たな戦争を生むに違いない。ここは一度英雄たちに政権を渡してみるのも手だろう。"
 COM_return_to_socialism:0 "社会主義への回帰"
 COM_return_to_socialism_desc:0 "社会主義運動の活発化から、以前のように社会主義がもたらす繫栄を望むものは少なくない。保守主義の瓦解と引き換えに、社会主義の平和を望む国民のために、社会主義政党へ政権を委任してみるのも悪い選択肢ではないだろう。"
 COM_FatherNationtotheLeader:0 "国父を指導者へ！"
 COM_FatherNationtotheLeader_desc:0 "国父であるコイヤール・コムゼルは以前のように指導力を発揮できていない。だがそれは政権を握っていないことによる実行力不足にあるに違いない。彼に今一度権力を集中させ、第二社会主義共和制の実現をしてもらおう。Wa com comzy!(我々は勝利する！)"
 COM_JoiningSocialDemocrats:0 "社会民主党への合流"
 COM_JoiningSocialDemocrats_desc:0 "戦前より社会民主党は素晴らしい働きと素晴らしい社会通念の定着を行ってきた。他政党も今や社会民主党へ流れるものであふれている。今こそコムザール社会民主党の赤旗に、全同志を結集させる時だ。コムザールに栄光あれ！"
 COM_Breakthroughexecutivecommittee:0 "幹部会の躍進"
 COM_Breakthroughexecutivecommittee_desc:0 "コムザール社会民主党の幹部陣営はかつて国家を支えた第一人者ばかりだ。政党政治解禁後も影響力を持ち続けていたが、彼らはさらなる権力を求めている。国父の指導力、幹部会の先見性、二つが合わされば国家は更なる躍進を遂げるだろう。ただ、これを寡頭制と批判する者も少なくはない…。"
 COM_CoiyrSect:0 "コイヤール派の独立"
 COM_CoiyrSect_desc:0 "コイヤールは自身の指示に従わない幹部を排除するため、自身を支持する集団たちで権力を独立し、より迅速かつ邪魔のない政権運営を志している。これを達成するため、新たにコイヤール派を立ち上げ、反対派の糾弾にかかるべきだと主張した。我々はこれに追従しなければならない。"
 COM_korobkaSect:0 "コロファヤ派の独立"
 COM_korobkaSect_desc:0 "かねてよりコイヤールと活動してきた同志であったコロファヤは、社会主義における共和制の段階で対立した。コイヤールに権力を集中させるよりも議会に権限を与えるほうが良いと考え、それを訴えたが、向こうは聞かなかった。ならば仕方ないとコロファヤ派は独立することとした。彼とは袂を分かつのだ。"
 COM_Advocating_New_Socialism:0 "新社会主義の提唱"
 COM_Advocating_New_Socialism_desc:0 "Coiyrは従来のマルキシズム、レーニズム、スターリニズムを否定し、新たな社会主義の提唱を行うべきだと主張している。彼が唱えるに、第二の社会主義と呼称されるそれは国家へ更なる発展を促すだろう。"
 COM_new_national_plan:0 "新たな国家計画"
 COM_new_national_plan_desc:0 "同志の確かな経済計画は、戦争で荒廃した国民生活の保護および再形成の礎となり、年月を重ねるごとに進化を遂げるだろう。ただまずはこれを、議会に提出する必要がある。しかるのち可決し、その政策は国家を救うだろう。"
 COM_PO_bombing_plan:0 "大統領府爆破計画"
 COM_PO_bombing_plan_desc:0 "大統領府はこれまで低速で強権的な王権のように振る舞い、国家のために何一つ実りを与えなかった。売国的機関は戦後となったこの国にもはや必要ない。今こそ労働者の軍隊でかの資本主義的宮殿を破壊するのだ。"
 COM_Spread_of_vodkatism:0 "ヴォトカティズムの流布"
 COM_Spread_of_vodkatism_desc:0 "コロファヤ同志は、過去から語られるヴォトカティズムの流布と定着を目指している。社会共和政の礎たる政治組織の統括及び管理を推し進め、我らがコロファヤ派に更なる権力を!"
 COM_confederation_of_SP:0 "社会党の合流"
 COM_confederation_of_SP_desc:0 "かつて共に議会にて闘った戦友たる社会党との合流は、これから活動するにあたって我々の力となるだろう。"
 COM_Conservative_left_wing:0 "保守党左派の合流"
 COM_Conservative_left_wing_desc:0 "保守党でも現体制に満足できず左派として実質的に分離している組織があるらしい。彼らを取り込めば、我々は更なる遂行活動が可能となるだろう。"
 COM_revolutionary_resurgence:0 "革命主義の再燃"
 COM_revolutionary_resurgence_desc:0 "新たなるメンバーを迎え、2月革命を思い出すべく労働者たちがメーデーに集った。これを5月革命と称し、我々は社会主義の精神を思い出すべき時だ。更なる革命と、永続的な国家革命を!"
 COM_Coiyr_sect2:0 "コイヤールブロックの形成"
 COM_Coiyr_sect2_desc:0 "我々はコイヤールを中心とした政党ブロックを築き、一大勢力として社会民主主義の履行を目指すことを決定した。コロファヤも、カルディヤも、全てにおいてそれに同意し履行を決定している。"
 COM_Systematization_of_Coyerism:0 "コイヤーリズムの体系化"
 COM_Systematization_of_Coyerism_desc:0 "国父たるコイヤールのミームは後世にも語り継がれるべきだ。そこで速記院を設置し、彼の一言一句を全て記して国民へと流布せねばならない。コイヤーリズムはやがて、他国にも伝播していくだろう。"
 COM_Union_Soviet_Union:0 "ソビエトとの連合"
 COM_Union_Soviet_Union_desc:0 "彼らは歪んだレーニズムの上に成り立つ巨大な国家だが、我々と組むという点においては社会主義の同志として轡を並べるに値するだろう。一刻も早くこの結びつきをせねば、我々は破滅をするのみである。"
 COM_Union_Great_Britain:0 "イギリスとの連合"
 COM_Union_Great_Britain_desc:0 "古来より孤立を選んでいたかの島国であったが、我々は彼らこそ真たる民主主義者の国家であると考えている。この国との連合が達成されれば、我々は民主主義国家としてもう一歩先を行くことができるだろう。"
 COM_Union_France:0 "フランスとの連合"
 COM_Union_France_desc:0 "フランスとの連合は、古来より受け継がれるデモクラシズムの連合であり、また急進的結びつきに繋がるものである。国民の総合的なムーヴメントを、この国と共に乗り越える必要がある。"
 COM_Sovietization_of_Komzar:0 "コムザールのソビエト化"
 COM_Sovietization_of_Komzar_desc:0 "コムザールのソビエト化には反対意見がないわけではなかったが、スターリニズム学派の拡大とレーニズムの見直しが進んでおり、それほどの悪手ではないと判断されている。我々は転換期に来ているのかもしれない。"
 COM_Formation_the_Thought_OC:0 "思想将校団の結成"
 COM_Formation_the_Thought_OC_desc:0 "コイヤーリズムが十分に浸透した現時点において、その思想に共感する将校は増えつつある。ここで将校団を結成し、軍への影響力拡大の足がかりとすべきかもしれない。"
 COM_Adoption_of_Trotskyism:0 "トロツキズムの採択"
 COM_Adoption_of_Trotskyism_desc:0 "我々は永続革命論を評価し、それに根付くトロツキズムにも大いに手を振って出迎えなければならない。一国社会主義と言う時代遅れの考えを撤廃し、我々は永続的な革命を志すのだ。"
 COM_Establishment_the_NPA:0 "国家人民軍の設立"
 COM_Establishment_the_NPA_desc:0 "国は今や一つの共同体であり、それは軍隊的でありつつも政治的な側面も持ち合わせている。ともすれば、社会主義の理念を理解した人民たちによる国家の軍隊の設置をすることで、我々は革命へひた走ることができるのだ。"




###country_leader-国家指導者や閣僚###
POLITICS_Kyosuke_Munonov_DESC:0 "この国を引っ張る存在であるムノノフ・キョースケは、根っからの反社会主義者であり反革命主義者である。表向きそのような仕草は見せないものの、社会運動を繰り返す社会党や共産党は良く思っていない。反転して社民党とはそれなりに良好な関係を築いてはいるが、彼らの中に眠る革命主義をたたき起こさないようにしている節が見える。コムザールをよりよくするため、彼は更なる発展と共和主義を求められるだろう。"
POLITICS_Dmitry_Kolganov_DESC:0 "ドミートリー・コルガノフ大将は前回の戦争で大戦の英雄として輝いた人物だ。類まれなる軍才とは裏腹に、自身の不得意な分野である政治にも進出してきた理由は、青年将校団との関係にあるだろう。政治干渉に消極的な彼を祭り上げ、新たな軍事国家を築く野望をその一身に受けている。しかしながら彼は、それを履行するに足りえる計画を保持しているかは、甚だ謎である。"
POLITICS_Azulet_Kairov_DESC:0 "保守党や社民党を経由し、社民党分派として立ち上げた共産党の指導者であるアズレト・カイロフは、社会党よりもより急進的な共産化を求めるコミンテルンの志士だ。個人的軍隊であるイノヴェティム軍を保有している点は見過ごせない。彼はいずれ花開く共産主義を黙ってみていることはなく、その武力を以て決起する可能性は大いにあるだろう。それを止めうる手段を保持していないときに、革命の矛先はこちらに向くかもしれない。"
POLITICS_Raiser_Yoshihikopf_DESC:0 "かつての王国から逃れてきたライザー・ヨシヒコフは、在任していた銀行家として国家で一大勢力を築いている。またその広い人脈を利用した物資融通も彼の得意とするところだろう。彼は国内の企業家、ブルジョワジーに支持されている。彼を無視することは資本家を無視するに等しく、それらの代償が重いのもまたしかりである。彼らの動向にも気を配る必要は大いにあるだろう。"
POLITICS_Alexeyevna_Slavanovaya_DESC:0 "軍内の改革派を取りまとめるアレクセーエヴナ・スラーヴァノヴァヤは、軍政派と対立する二大巨頭の片割れだ。彼の心の中にはかつての栄光が眠っており、これを成すには武力ではなく政治であると考えている。またかつての上官であるコイヤール・コムゼルとの連携も視野に入れているようであり、これを成すために彼は様々な手を尽くすだろう。最終手段に、背後の砲塔をこちらに向ける可能性もないわけではない。"
POLITICS_Mailaki_Komunzar_DESC:0 "比較的穏健な社会活動家のマイラーキ・コムンザーは、常に体制批判を行う憂国の志士である。ソーシャリズムと言う点においては社民党や共産党と親和性があるが、彼の性格がそうさせない。一党で成すべきことを常に考えており、またこれは社会党としてのただ一つの綱領である。敬虔な文化教徒でもある彼は、文化保護のために日夜言語開発院に通い詰めていることを公表している。"
POLITICS_Peter_Khirookiski_DESC:0 "保守党の重鎮であり最右派であるピョートル・ヒロオキスキーは、社会主義の流れを否定せずとも新たな保守主義を掲げムノノフと対立している。閣僚名簿に名は乗るものの、彼の強硬的な姿勢に保守党本営は手を焼いているようだ。また支持率も頑強であり、彼が負けることはあまり考えられないのが現実である。その手腕は、就任したときに明らかとなる可能性が高いだろう。"
POLITICS_Coiyr_Comzer_DESC:0 "国父であり随一の愛国者であるコイヤール・コムゼルは、自身を担ごうとする勢力に嫌気がさしつつも国家のために奉仕する社会主義者である。かつてのヴァイマル共和制の流れを汲むことを重要視しており、共和社会主義の実現のために積極的な活動に勤しんでいる。しかしながら彼は暴力革命を支持しており、危険性は社会党や共産党と並んでいるだろう。影響力も計り知れず、彼の言葉がどのようになるかは想像もつかない。"

